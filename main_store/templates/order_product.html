{% extends 'staff/main.html' %}
{% load static %}
{% block title %}Order{% endblock %}

{% block content %}
    <main id="all__forms" class="front_form">

        <section id="forms__sec" class="mini_forms__sec order_form">
            <article id="form__login">
                <header>Please provide at least one of these information so we can contact you.</header>
                <form method="post" id="login">
                        {% csrf_token %}
                        <input type="email" name="email" id="form__login__email" placeholder="your email">
                        <input type="tel" name="phone_number" id="form__login__pwrd" placeholder="phone number">


                        <div id="form_ctrl_btns_add" class="form_ctrl_btns">
                            <a href="{% url 'store:product' product.product_id%}" class="form_ctrl_btn_back">Cancle</a>
                            <input type="submit" value="Order" id="form__login__submit">
                        </div>
                    </form>
            </article>
        </section>
    </main>
{% endblock %}
