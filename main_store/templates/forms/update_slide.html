{% extends 'staff/main.html' %}
{% load static %}
{% block title %}Update {{object}}{% endblock %}

{% block content %}
    <main id="all__forms">
        {% include 'staff/header.html' %}
        <section id="forms__sec" class="mini_forms__sec">
         <article id="form__registration">
                <header>Change slide</header>
                <form id="sign__up" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                    <div class="signup__div">
                        <input type="number" name="index" class="all__form__stuff" placeholder="Index" value="{{object.index}}">
                    </div>
                    <div class="signup__div" id="signup__dp__div">
                        <label for="signup__dp" id="signup__dp__label"><i class="fas fa-camera"></i></label>
                        <input type="file" name="image" id="signup__dp" value="{{object.image}}">
                    </div>
                    <div class="signup__div checkbox__input">
                        <input type="text" name="link" class="all__form__stuff" placeholder="link" value="{{object.link}}">
                    </div>
                    <div id="form_ctrl_btns" class="form_ctrl_btns">
                        <a href="{% url 'store:s_home' %}" class="form_ctrl_btn_back">Cancle</a>
                        <input type="submit" value="Upload"  class="form_ctrl_btn_del">
                    </div>

                </form>
            </article>
        </section>
    </main>
{% endblock %}
