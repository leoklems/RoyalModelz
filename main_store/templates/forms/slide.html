{% extends 'staff/main.html' %}
{% load static %}
{% block title %}Add Product{% endblock %}

{% block content %}
    <main id="all__forms">
        {% include 'staff/header.html' %}
        <section id="forms__sec" class="mini_forms__sec">
         <article id="form__registration">
                <header>Add new slide</header>
                <form id="sign__up" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                    <div class="signup__div">
                        <input type="number" name="index" class="all__form__stuff" placeholder="Index">
                    </div>
                    <div class="signup__div" id="signup__dp__div">
                        <label for="signup__dp" id="signup__dp__label"><i class="fas fa-camera"></i></label>
                        <input type="file" name="image" id="signup__dp">
                    </div>
                    <div class="signup__div checkbox__input">
                        <input type="text" name="link" class="all__form__stuff" placeholder="link">
                    </div>
                    <div id="form_ctrl_btns_add" class="form_ctrl_btns">
                        <a href="{% url 'store:s_home'%}" class="form_ctrl_btn_back">Cancle</a>
                        <input type="submit" value="Upload" id="add__submit">
                    </div>


                </form>
            </article>
        </section>
    </main>
{% endblock %}
